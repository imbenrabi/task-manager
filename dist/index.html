<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task Manager</title>
</head>

<body>
    <header>
        <h1>Task Manager</h1>

    </header>

    <div id="side-bar">
        <div id="side-bar-buttons">
            <div id="all-filter" class="side-bar-button">All Tasks</div>
            <div id="todo-filter" class="side-bar-button">To Do</div>
            <div id="done-filter" class="side-bar-button">Done</div>

        </div>

    </div>

    <div id="main-content">
        <div id="add-task-modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span id="task-modal-close" class="close-modal">&times;</span>
                    <h2>Create New Task</h2>
                </div>
                <div class="modal-body">
                    <h3>What do you need to do?</h3>
                    <div>
                        <input id="task-description-input" type="text" placeholder="Describe your task">
                        <button id="add-task-btn">Add Task</button>

                    </div>
                </div>
                <div class="modal-footer">
                    <h4>"No rest for the wicked..."</h4>
                </div>
            </div>

        </div>

        <div id="tasks">
            <div id="to-do-list"></div>

            <div id="bottom">
                <button id="create-task">Create Task</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by Ben Rabi</p>
    </footer>

    <script id="tasks-template" type="text/x-handlebars-template">
        {{#each tasks}}
        <div class="task" data-id="{{_id}}">
            <div>
                <p class="task-decription">{{description}}</p>
                <p class="task-status">{{completed}}</p>
                <p class="class-date">{{createdAt}}</p>
                <button class="done-btn">Done</button>

            </div>
            <button class="delete-btn">Delete Task</button>

        </div>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./axios/dist/axios.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>

    <script src="./js/Login.service.js"></script>
    <script src="./js/Renderer.js"></script>
    <script src="./js/Task.js"></script>
    <script src="./tasks.js"></script>
</body>

</html>
