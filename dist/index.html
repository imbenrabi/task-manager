<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/57722bdb99.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./materialize-css/dist/css/materialize.min.css"
        media="screen,projection" />

    <link rel="stylesheet" href="./css/style.css">
    <title>Tasks</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper purple">
            <a href="#!" class="brand-logo">My Tasks</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="todo-filter">ToDo</a></li>
                <li><a class="done-filter">Done</a></li>
                <li><a class="all-filter">All</a></li>
                <li><a class="account-btn">Account</a></li>
                <li><a class="logout-btn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a class="todo-filter">ToDo</a></li>
        <li><a class="done-filter">Done</a></li>
        <li><a class="all-filter">All</a></li>
        <li><a class="account-btn">Account</a></li>
        <li><a class="logout-btn">Logout</a></li>
    </ul>

    <div id="main-content">
        <div>
            <ul id="to-do-list" class="collection"></ul>

        </div>
        <div id="bottom">
            <a id="create-task" class="btn-floating btn-large waves-effect waves-light purple"><i
                    class="material-icons">add</i></a>

        </div>

        <div id="add-task-modal" class="modal">
            <div class="col s12 m7 modal-content">
                <span id="task-modal-close" class="close-modal">&times;</span>
                <h5 class="header">New Task</h5>
                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">

                            <form class="col s12" autocomplete="off">

                                <div class="input-field col s6">
                                    <i class="material-icons prefix">whatshot</i>
                                    <input id="icon_prefix" type="text" class="validate">
                                    <label for="icon_prefix">Task Description</label>
                                </div>

                            </form>

                        </div>
                        <div class="card-action">
                            <a id="add-task-btn" class="btn-floating waves-effect waves-light purple"><i
                                    class="material-icons">done_outline</i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <footer>
        <p>Created by imbenabi</p>
    </footer>



    <script id="tasks-template" type="text/x-handlebars-template">
        {{#each tasks}}
        <li class="collection-item avatar task" data-id="{{_id}}">
            <i class="material-icons circle purple">whatshot</i>
            <span class="title">{{description}}</span>
            <p>Created at: {{createdAt}} <br>
                Status: {{completed}}
            </p>
            <a class="secondary-content"><i class="material-icons done-btn">done_outline</i><br><i class="material-icons delete-btn">delete_outline</i></a>
        </li>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./axios/dist/axios.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./materialize-css/dist/js/materialize.min.js"></script>

    <script src="./js/Auth.service.js"></script>
    <script src="./js/Renderer.js"></script>
    <script src="./js/User.js"></script>
    <script src="./js/Task.js"></script>
    <script src="./tasks.js"></script>
</body>

</html>
